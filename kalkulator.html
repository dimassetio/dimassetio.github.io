    <!-- Page Content -->
    <div class="container border my-4 p-4" id="form" style="max-width: 800px">
      <div class="row text-center">
        <h1>Konversi Bilangan</h1>
      </div>
      <div class="form-group mb-2">
        <label for="dari">Dari Bilangan</label>
        <select class="form-control" name="dari" id="dari">
          <option value="10">Desimal</option>
          <option value="2">Biner</option>
          <option value="8">Oktal</option>
          <option value="16">Hexadesimal</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label for="ke">Ke Bilangan</label>
        <select class="form-control" name="ke" id="ke">
          <option value="10">Desimal</option>
          <option value="2">Biner</option>
          <option value="8">Oktal</option>
          <option value="16">Hexadesimal</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label for="bilangan">Masukkan Angka</label>
        <input
          type="text"
          name="bilangan"
          id="bilangan"
          class="form-control"
          placeholder="Isi sesuai format bilangan"
        />
      </div>
      <div class="form-group mb-2">
        <label for="hasil">Hasil</label>
        <input
          type="text"
          name="hasil"
          id="hasil"
          class="form-control"
          readonly
        />
      </div>
      <div class="mt-4">
        <button class="btn btn-success" id="konversi">Konversi</button>
      </div>
    </div>
    <!-- End Of Content -->
  </body>

  <script>
    $(document).ready(function () {
      $("#konversi").click(function () {
        var basisAsal = parseInt($("#dari").val());
        var basisTujuan = parseInt($("#ke").val());
        var nilai = $("#bilangan").val();

        // Validasi input
        if (!isValidInput(nilai, basisAsal)) {
          alert("Input tidak valid.");
          return;
        }

        var hasil = parseInt(nilai, basisAsal).toString(basisTujuan);

        // Menampilkan hasil
        $("#hasil").val(hasil.toString());
      });

      // Fungsi untuk memeriksa validitas input
      function isValidInput(value, base) {
        // Desimal hanya dapat berisi digit 0-9
        if (base === 10 && !/^[0-9]+$/.test(value)) {
          return false;
        }

        // Biner hanya dapat berisi digit 0 atau 1
        if (base === 2 && !/^[01]+$/.test(value)) {
          return false;
        }

        // Oktal hanya dapat berisi digit 0-7
        if (base === 8 && !/^[0-7]+$/.test(value)) {
          return false;
        }

        // Heksadesimal hanya dapat berisi digit 0-9 dan huruf A-F (uppercase atau lowercase)
        if (base === 16 && !/^[0-9A-Fa-f]+$/.test(value)) {
          return false;
        }

        return true;
      }
    });
  </script>
